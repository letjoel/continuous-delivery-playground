name: Second Pipeline
on: 
  workflow_dispatch:
  push:
    branches:
      - "main"

jobs:
  Unittest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
            node-version: 18
      - name: "Launch unit tests"
        run: |
          set -ev
          cd modern-web-application
          npm install
          npm run test:unit
